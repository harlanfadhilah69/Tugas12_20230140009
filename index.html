<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Vans Store</title>
</head>
<body class="m-0 font-sans text-gray-800 bg-[url('image/background-cuy.jpg')] bg-cover bg-center bg-no-repeat">
  <div class="max-w-xl mx-auto my-12 bg-white/90 p-8 rounded-2xl shadow-xl hover:scale-[1.01] transition-transform duration-300 backdrop-blur-sm">
    <div class="text-center mb-6">
      <h3 class="text-2xl font-semibold text-black-900">Pendaftaran Biodata</h3>
    </div>
    <form>
      <label for="nama" class="block font-semibold text-white-700 mb-1">Nama</label>
      <input type="text" placeholder="Nama anda" id="nama"
             class="w-full p-3 mb-4 border-2 border-black-200 rounded-lg focus:outline-none focus:border-black-800 focus:bg-black-50 text-sm" />

      <label for="nomer" class="block font-semibold text-white-700 mb-1">Nomer Telephone</label>
      <input type="text" placeholder="Nomer anda" id="nomer"
             class="w-full p-3 mb-4 border-2 border-black-200 rounded-lg focus:outline-none focus:border-black-800 focus:bg-black-50 text-sm" />

      <label for="tanggal" class="block font-semibold text-black-700 mb-1">Tanggal Pemesanan</label>
      <input type="date" id="tanggal" name="tanggal"
       class="w-full p-3 mb-4 border-2 border-black-200 rounded-lg focus:outline-none focus:border-black-800 focus:bg-black-50 text-sm" />


      <label for="gender" class="block font-semibold text-black-700 mb-1">Domisili</label>
      <select id="gender" name="gender"
              class="w-full p-3 mb-4 border-2 border-black-200 rounded-lg bg-white text-sm text-gray-700 focus:outline-none focus:border-black-800">
        <option value="" disabled selected>Pilih Domisili</option>
        <option value="jabodetabek">Jabodetabek</option>
        <option value="jawabarat">Jawa Barat</option>
        <option value="jawatengah">Jawa Tengah</option>
        <option value="yogyakarta">Yogyakarta</option>
        <option value="jawatimur">Jawa Timur</option>
        <option value="bali">Bali</option>
        <option value="sulawesi">Sulawesi</option>
        <option value="kalimantan">Kalimantan</option>
        <option value="sumatera">Sumatera dan sekitarnya</option>
        <option value="ntb,ntt">NTB, NTT, dan sekitarnya</option>
        <option value="papua">Papua dan sekitarnya</option>
      </select>

      <p class="font-semibold text-black-700 mb-2">Pilihan Sepatu Vans:</p>

      <div class="mb-4 space-y-2 text-sm">
        <label class="inline-flex items-center">
          <input type="radio" name="sepatu" value="vans old skool" class="mr-2">Vans Old Skool
        </label><br />
        <label class="inline-flex items-center">
          <input type="radio" name="sepatu" value="vans authentic" class="mr-2">Vans Authentic
        </label><br />
        <label class="inline-flex items-center">
          <input type="radio" name="sepatu" value="vans sk8" class="mr-2">Vans Sk8
        </label><br />
        <label class="inline-flex items-center">
          <input type="radio" name="sepatu" value="vans slip on" class="mr-2">Vans Slip On
        </label>
      </div>

      <label for="alamat" class="block font-semibold text-black-700 mb-1">Alamat Tujuan</label>
      <textarea name="alamat" id="alamat" placeholder="Tulis alamat mu disini" rows="5"
                class="w-full p-3 mb-6 border-2 border-black-200 rounded-lg focus:outline-none focus:border-black-800 focus:bg-black-50 text-sm"></textarea>

   <button type="submit" onclick="kirimData(event)"
    class="w-full bg-gray-800 text-white font-bold py-3 rounded-lg hover:bg-gray-900 transition-colors">
    Kirim
    </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
